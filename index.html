        <header class="myclass">
            <h1> Track my workikng hours </h1>
        </header>

        <div class="payment">
            <h4 style="color:white;text-align: center;">Includ a price
            <form>$
                <input type="number" name="payement" id="payment" style="max-width:1cm;">
                /hour
                <button type="button" onclick="myPayment()">Acivate</button><br>
            <h2 id="thepayment" class="pay"></h2><br>
            </form>
        </div>

 
        </div>

        <div class="myform">
        <form>
            <div class="myhelp">
                <p class="sms"> 
                    Just input your daily workikng hours in the form below 
                    and see the result in a more dynamic way.
                </p><br>
            </div>        
            <p style="color:red" id="sms"> Only 'Inegers' are allowed</p>
            <input id="userdata"  class="mydata" type="text" name="userdata"
            placeholder="hours" size="20" maxlength="3"><br>
            <button class="mybutton" type="button" onclick="myFunction()">Submit</button>
                </form>
        </div><br><br><br>


            <h2 id="days" class="days">Total days: 0</h2>
            <div id="myDiv" class="days"></div>
        <div class="container"> 
            <h2 id="mypayment" class="days payement"></h2>
            <h2 id="myresult" class="days">Total hours:0</h2>
            <h2 id="mydata" class="days" >Average:0hr/day</h2>
        </div>

        <script>
            var payment
            function myPayment() {
                payment = document.getElementById("payment").value;
                document.getElementById("thepayment").style.display= "inline"
                document.getElementById("thepayment").innerHTML = "$" + payment + "/hour"
            }


            var y = 0;
            var a = 0;
            function myFunction() {
                 x = document.getElementById("userdata").value;
                myElement = document.createElement("h4");
                var myDiv= document.getElementById("myDiv");
                myDiv.appendChild(myElement)
    
                 

                if(!isNaN(x)) {
                    var totalHours = Number(x);
                    a = a + totalHours;
                    if(payment){
                        document.getElementById("mypayment").style.display = "inline"
                        document.getElementById("mypayment").innerHTML ="Total Price: "+
                        "<span style='background-color:black;color:white;'>$" + payment * a + "</span>"
                    }
                    y++
                    var myResult = a/y
                        document.getElementById("myDiv").style.display="block"
                        myNode = document.createTextNode("Day"+y+ ":" + x + "hrs");
                        myElement.appendChild(myNode);
                        document.getElementById("sms").innerHTML= "Valid input";
                        document.getElementById("sms").style.color = "rgb(0,255,0)"
                        document.getElementById("myresult").innerHTML= "Total hours:"+ a ;
                        document.getElementById("mydata").innerHTML= "Average:"+ myResult.toFixed(2)+"/day"
                        document.getElementById("days").innerHTML = "Total days:"+ y;
                    }
                    else   {
                        document.getElementById("sms").innerHTML="Not a avalid input";
                        document.getElementById("sms").style.color = "red";                    
                    }
                    

            }

        </script>
