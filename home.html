        <header>
            <h1 id="demo" class="mytitle">Hello programmers, this is the Demo website</h1>

        <div class="myform"><br>
            <form >
                <input id="userdata"  class="mydata" type="text" name="userdata"
                 placeholder="Enter an interger" size="20" maxlength="2" ><br>
                <button class="mybutton" type="button" onclick="myFunction()">Submit</button>
            </form>

        <h2 id="mydata">My data</h2>
        <h2 id="myresult">My result</h2>
        <h2 id="days"></h2>
        <div id="myDiv"></div>
        <script>
            var y = 0
            function myFunction() {
            var x = document.getElementById("userdata").value;
            myElement = document.createElement("h2");;
            var myDiv= document.getElementById("myDiv");
            myDiv.appendChild(myElement)
            if(x) {
                y++
                    myNode = document.createTextNode("Day"+y+ ":" + x + "hrs");
                    myElement.appendChild(myNode);
                    document.getElementById("demo").innerHTML ="This is my x:" + y + x
                    document.getElementById("myresult").innerHTML= x / y;
                    document.getElementById("mydata").innerHTML= y;
                    document.getElementById("days").    innerHTML= "Day"+y;
                    
                }
                else {
                    var message = "Not defined";
                    document.getElementById("demo").innerHTML = message
                }   
            }
            
        </script>
